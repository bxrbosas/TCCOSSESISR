<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div  th:fragment="main-header">
<div class="main-header">
    <div class="main-header-logo">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="dark">
            <a href="/index.html" class="logo">
                <img
                        src="/assets/img/LOGO-SISTEC.png"
                        alt="navbar brand"
                        class="navbar-brand"
                        height="20"
                />
            </a>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                    <i class="gg-menu-left"></i>
                </button>
            </div>
            <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
            </button>
        </div>
        <!-- End Logo Header -->
    </div>
    <!-- Navbar Header -->
    <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
    >
        <div class="container-fluid">
            <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <li class="nav-item topbar-user dropdown hidden-caret">
                    <a
                            class="dropdown-toggle profile-pic"
                            data-bs-toggle="dropdown"
                            href="#"
                            aria-expanded="false"
                    >
                        <div class="avatar-sm">
                            <img
                                    th:if="${#authentication.principal.id}"
                                    th:src="@{/assets/img/fotos-usuarios/{id}(id=${#authentication.principal.image})}"
                                    class="rounded-circle me-lg-2"
                                    alt=""
                                    style="width: 40px; height: 40px;"
                            >
                        </div>
                        <span style="margin-left: 10px;"
                                th:if="${#authentication.principal.id}"
                                th:text="${#authentication.principal.firstName}"
                                class="d-none d-lg-inline-flex"
                        >
	                    Usu√°rio
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-user animated fadeIn">
                        <div class="dropdown-user-scroll scrollbar-outer">
                            <li>
                                <div class="user-box">
                                    <div class="avatar-lg">

                                        <img
                                                th:if="${#authentication.principal.id}"
                                                th:src="@{/assets/img/fotos-usuarios/{id}(id=${#authentication.principal.image})}"
                                                class="rounded-circle me-lg-2"
                                                alt=""
                                                style="width: 40px; height: 40px;"
                                        >
                                    </div>
                                    <div class="u-text">
                                        <h4
                                                th:if="${#authentication.principal.id}"
                                                th:text="${#authentication.principal.firstName}"
                                                class="d-none d-lg-inline-flex"
                                            >
                                        </h4>
                                        <p
                                                th:if="${#authentication.principal.id}"
                                                th:text="${#authentication.principal.username}"
                                                class="text-muted">hello@example.com</p>
                                    </div>

                                </div>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Sair</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
</div>
</div>
</body>
</html>
